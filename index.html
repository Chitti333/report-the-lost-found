<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Platform</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#report">Report Lost/Found</a></li>
            <li><a href="#items-container">View Items</a></li>
        </ul>
    </nav>

    <header>
        <h1>Lost & Found Platform</h1>
    </header>

    <section id="report">
        <form id="lostFoundForm">
            <h2>Report Lost/Found Item</h2>
            <label for="category">Category</label>
            <select id="category" required>
                <option value="electronics">Electronics</option>
                <option value="books">Books</option>
                <option value="clothing">Clothing</option>
                <option value="other">Other</option>
            </select>

            <label for="title">Item Title</label>
            <input type="text" id="title" placeholder="Enter item title" required>

            <label for="description">Description</label>
            <textarea id="description" placeholder="Describe the item" required></textarea>

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" placeholder="Your mobile number" required>

            <label for="status">Status</label>
            <select id="status" required>
                <option value="lost">Lost</option>
                <option value="found">Found</option>
            </select>

            <label for="image">Image (optional)</label>
            <input type="file" id="image" accept="image/*">

            <button type="button" onclick="addItem()" id = "submit">Submit</button>
        </form>
    </section>

    <section id="filter-section">
        <h2>Search Items</h2>
        <div class="filter-controls">
            <label for="filterCategory">Filter by Category</label>
            <select id="filterCategory" onchange="filterItems()">
                <option value="all">All</option>
                <option value="electronics">Electronics</option>
                <option value="books">Books</option>
                <option value="clothing">Clothing</option>
                <option value="other">Other</option>
            </select>

            <label for="filterStatus">Filter by Status</label>
            <select id="filterStatus" onchange="filterItems()">
                <option value="all">All</option>
                <option value="lost">Lost</option>
                <option value="found">Found</option>
            </select>

            <label for="search">Search</label>
            <input type="text" id="search" placeholder="Search by title..." oninput="filterItems()">
        </div>
    </section>

    <section id="items-container"></section>

    <script src="app.js"></script>
</body>
</html>
